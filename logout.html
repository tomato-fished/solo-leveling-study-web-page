<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log Out - Solo LEVELING</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="logout.css" />
</head>

<body>

    <!-- Main content -->
    <div class="container">
        <h1>Leaving Solo LEVELING account</h1>
        <button id="logOutBtn" class="log-out-btn">Log Out</button>
    </div>

    <!-- Modal for Log Out confirmation -->
    <div id="logOutModal" class="modal">
        <div class="modal-content">
            <h2>Are you sure you want to log out?</h2>
            <div class="modal-actions">
                <button id="confirmLogOut" class="confirm-btn">Yes, Log Out</button>
                <button id="cancelLogOut" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="logout.js"></script>
</body>

</html>
