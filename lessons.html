<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lessons - Solo LEVELING</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Font and Background -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            position: relative;
            background: url('assets/imageswallpapersden.png') no-repeat center center fixed;
            background-size: cover;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            /* затемнение */
            z-index: -1;
        }
    </style>
</head>

<body class="text-white min-h-screen overflow-x-hidden flex flex-col">

    <!-- Навигация -->
    <header class="flex justify-between items-center px-6 py-3 bg-[#0b1120] h-14">
        <div class="flex items-center space-x-3">
            <img src="assets/Logo.png" alt="Logo" class="w-10 h-10 cursor-pointer" id="logo" />
            <h1 class="text-base font-bold">Solo LEVELING</h1>
        </div>
        <nav>
            <ul class="flex space-x-6 text-sm">
                <li><a href="index.html" class="hover:text-blue-400">Home</a></li>
                <li><a href="about.html" class="hover:text-blue-400">About Us</a></li>
                <li><a href="lessons.html" class="hover:text-blue-400">Lessons</a></li>
                <li><a href="contactus.html" class="hover:text-blue-400">Contact Us</a></li>
                <li><a href="login.html" class="hover:text-blue-400">Log In</a></li>
            </ul>
        </nav>
    </header>

    <!-- Главный блок -->
    <main class="flex-grow flex flex-col items-center justify-center text-center px-4 py-16">

        <!-- Заголовок -->
        <div class="mb-12">
            <h1 class="text-4xl md:text-5xl font-bold bg-white/10 px-10 py-12 rounded-3xl shadow-lg inline-block">
                Self-Study, Made Simple</h1>
            <p class="text-sm mt-2">Your Courses</p>
        </div>

        <!-- Карточки -->
        <div class="flex flex-col md:flex-row gap-16 items-center">
            <!-- Увеличен gap с 10 до 16 для большей дистанции -->

            <!-- Informatics -->
            <div
                class="bg-white/10 rounded-3xl p-6 w-72 h-[360px] flex flex-col items-center shadow-lg backdrop-blur-lg">
                <h2 class="text-lg font-semibold mb-2">Informatics</h2>
                <img src="assets/informatics.png" alt="Informatics Icon" class="w-48 h-48 mb-4" />
                <a href="videolessonsinf.html"
                    class="mt-auto bg-pink-600 hover:bg-pink-700 text-white px-6 py-2 rounded-full transition">
                    Start Now
                </a>
            </div>

            <!-- Physics -->
            <div
                class="bg-white/10 rounded-3xl p-6 w-72 h-[360px] flex flex-col items-center shadow-lg backdrop-blur-lg">
                <h2 class="text-lg font-semibold mb-2">Physics</h2>
                <img src="assets/physics.png" alt="Physics Icon" class="w-44 h-44 mb-4" />
                <a href="videolessonsph.html"
                    class="mt-auto bg-pink-600 hover:bg-pink-700 text-white px-6 py-2 rounded-full transition">
                    Start Now
                </a>
            </div>

        </div>
    </main>

    <!-- Слайдбар -->
    <div id="sidebar"
        class="fixed top-0 left-0 w-64 h-full bg-gray-900 bg-opacity-95 shadow-lg transform -translate-x-full transition-transform duration-300 z-50">
        <div class="p-6 text-white">
            <h2 class="text-xl font-bold mb-4">Menu</h2>
            <ul class="space-y-4 text-sm">
                <li><a href="lessons.html" class="hover:text-blue-400">My Courses</a></li>
                <li><a href="timetracker.html" class="hover:text-blue-400">Time-Tracker</a></li>
                <li><a href="logout.html" class="hover:text-blue-400">Log Out</a></li>
            </ul>
        </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"></div>

    <!-- Скрипт сайдбара -->
    <script>
        const logo = document.getElementById('logo');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        logo.addEventListener('click', () => {
            sidebar.classList.remove('-translate-x-full');
            overlay.classList.remove('hidden');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
        });
    </script>

</body>

</html>
