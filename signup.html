<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account - Solo LEVELING</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="signup.css" />
</head>

<body>

    <div class="container">
        <header>
            <h1>Create Account</h1>
        </header>

        <form id="createAccountForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name" />
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name" />
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address" />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password" />
            </div>

            <button type="submit" id="submitBtn">Create Account</button>
        </form>

        <a href="login.html" class="back-link">Already have an account? Log In</a>
    </div>

    <!-- Добавление анимированного изображения -->
    <div class="image-container">
        <img src="assets/shadow_family.png" alt="Moving Image" class="moving-image">
    </div>

    <script src="signup.js"></script>
</body>

</html>
